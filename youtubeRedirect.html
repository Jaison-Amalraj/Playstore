<!DOCTYPE html>
<html>
<head>
	<title>Redirecting to YouTube</title>
</head>
<body>
	<script type="text/javascript">
	var queryParamsMap = {};
	var params = window.location.href.split('?')[1].split('&');
	params.forEach(function(param){
		var keyVal = param.split('=');
		queryParamsMap[keyVal[0]] = keyVal[1];
	});
	console.log(queryParamsMap)
	var link = "https://www.youtube.com/watch?v=";
	let commentThreadId = queryParamsMap.id;
	let videoId = queryParamsMap.parentId;
	link = link + videoId +"&lc="+ commentThreadId;
	/*let entityId=queryParamsMap.id;

        link = link + appIdAndReviewId[0]+"/activity/ios/ratingsResponses?reviewId=" + appIdAndReviewId[1];
		}
		else
		{
			link = link + entityId+"/activity/ios/ratingsResponses";
		}*/
		
		window.location.href=link;
		console.log(link);
		
	</script>
</body>
</html>
